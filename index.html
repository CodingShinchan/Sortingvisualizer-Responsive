<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div id="button-container" class="controls">
        <button id="generate-array-button" onclick="generateRandomArray()">Generate Array</button>
        <button onclick="startBubbleSort()">Bubble Sort</button>
        <button onclick="startInsertionSort()">Insertion Sort</button>
        <button onclick="startSelectionSort()">Selection Sort</button>
        <button onclick="startMergeSort()">Merge Sort</button>
        <button onclick="startQuickSort()">Quick Sort</button>
        <button onclick="startHeapSort()">Heap Sort</button>
    </div>
    <div class="content">
        <div id="description-box" class="description-box"></div>
        <div id="array-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
